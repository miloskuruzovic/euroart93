<!DOCTYPE html>
<html>
<head>
	<title>Euroart93 Task</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div class="container text-center title-div">
		<div class="row">
			<h1>Euroart93 Task</h1>
		</div>
		<ol class="breadcrumb">
			<li><a href="index.html">Home</a></li>
			<li><a href="categories.html">Categories</a></li>
			<li><a href="search.html">Search</a></li>       
		</ol>
	</div>
	<div class="container text-center">
		<div id="app">
			<div class="row">
				<div class="col-sm-4">
					<input class="form-control" type="text" name="query" v-model="query" @keyup="getSearchJokes">
					<br>
					<p class="query-msg">
						Your search query is: <span class="query">{{query}}</span>
					</p>
					
				</div>
				<div class="col-sm-8">
					<p class="joke" v-for="joke in jokes">
						{{joke.value}}
					</p>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="vueAppSearch.js"></script>
</body>
</html>
